name: Sloppy
on:
  pull_request:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Sloppy mode to run'
        required: true
        type: choice
        options:
          - scan
          - fix
        default: scan

jobs:
  fix:
    name: Sloppy Fix
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'fix')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: braedonsaunders/sloppy@claude/main
        with:
          mode: fix
          agent: claude
          verbose: 'true'
          timeout: 30m
          max-cost: '$5.00'
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

  scan:
    name: Sloppy Scan
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'scan'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      models: read
    steps:
      - uses: actions/checkout@v4
      - uses: braedonsaunders/sloppy@claude/main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
