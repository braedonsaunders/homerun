name: Sloppy
on:
  # Free scan runs on PRs
  pull_request:
  # Fix mode runs on-demand or weekly
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Monday 6am

jobs:
  scan:
    name: Sloppy Scan
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      models: read
    steps:
      - uses: actions/checkout@v4
      - uses: braedonsaunders/sloppy@claude/compare-ai-token-usage-71HEb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  fix:
    name: Sloppy Fix
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: braedonsaunders/sloppy@claude/compare-ai-token-usage-71HEb
        with:
          mode: fix
          agent: claude
          timeout: 30m
          max-cost: '$5.00'
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
