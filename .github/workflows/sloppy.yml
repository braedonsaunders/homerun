name: Sloppy
on:
  pull_request:
  workflow_dispatch:

jobs:
  fix:
    name: Sloppy Fix
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: braedonsaunders/sloppy@claude/compare-ai-token-usage-71HEb
        with:
          mode: fix
          agent: claude
          timeout: 30m
          max-cost: '$5.00'
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

  scan:
    name: Sloppy Scan
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      models: read
    steps:
      - uses: actions/checkout@v4
      - uses: braedonsaunders/sloppy@claude/compare-ai-token-usage-71HEb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
