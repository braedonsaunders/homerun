name: Sloppy
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  sloppy-scan:
    name: Sloppy Scan (Free)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      models: read
    steps:
      - uses: actions/checkout@v4
      - uses: braedonsaunders/sloppy@claude/compare-ai-token-usage-71HEb

  sloppy-fix:
    name: Sloppy Fix (Claude)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: braedonsaunders/sloppy@claude/compare-ai-token-usage-71HEb
        with:
          mode: fix
          agent: claude
          timeout: 30m
          max-cost: '$5.00'
          max-passes: 3
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
