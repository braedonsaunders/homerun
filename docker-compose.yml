version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/arbitrage.db
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: polymarket-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Optional: Run both in one container for simplicity
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/arbitrage.db
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    profiles:
      - unified
